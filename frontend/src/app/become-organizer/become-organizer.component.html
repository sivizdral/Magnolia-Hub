<header>
    <nav>
        <div class="container-up">
            <h3 class="logo">Magnolia<span>Hub</span></h3>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-3 col-sm-12">

        </div>
        <div class="col-lg-6 col-sm-12" style="margin-bottom:1rem; justify-content: center;">
            <form name="form" #f="ngForm" novalidate>
                <div *ngIf="firstPage">
                    <h3>Create a workshop</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Name" [(ngModel)]="form.name" required #name="ngModel" />
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="datetime-local" class="form-control" name="date" [(ngModel)]="form.date" required #date="ngModel" />
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" name="location" placeholder="Location" [(ngModel)]="form.location" required #location="ngModel" />
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" (change)="onUpload($event)" name="photo" [(ngModel)]="form.photo" #photo="ngModel" required accept="image/*, .jpeg, .png">
                    </div>
                    <h2 class="error">{{errorMessage}}</h2>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="next()">Next</button>
                    </div>
                </div>

                <div *ngIf="secondPage">
                    <div class="form-group">
                        <label for="short">Short description</label>
                        <input type="text" class="form-control" name="short" [(ngModel)]="form.short" required #short="ngModel" />
                    </div>
                    <div class="form-group">
                        <label for="long">Long description</label>
                        <input type="text" class="form-control" name="long" [(ngModel)]="form.long" required #long="ngModel" />
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="text" class="form-control" name="capacity" [(ngModel)]="form.capacity" required #capacity="ngModel" />
                    </div>
                    <div class="form-group">
                        <label for="gallery">Gallery</label>
                        <input type="file" (change)="onUploadGallery($event)" name="gallery" [(ngModel)]="form.gallery" #gallery="ngModel" required accept="image/*, .jpeg, .png" multiple>
                    </div>
                    <h2 class="error">{{errorMessage}}</h2>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="onSubmit()">Submit</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="prev()">Previous</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <label>
    <input type="checkbox" style="display:none">
    <span class="menu"> <span class="hamburger"></span> </span>
    <ul>
      <li> <a href="#">home</a> </li>
      <li> <a href="#">about</a> </li>
      <li> <a href="#">contact</a> </li>
    </ul>
    </label>

</header>
