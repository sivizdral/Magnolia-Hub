<header>
    <nav>
        <div class="container-up">
            <h3 class="logo">Magnolia<span>Hub</span></h3>
        </div>

    <body>
        <form *ngIf="!forgotPass">
            <h3>Login Here</h3>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" name="username" [(ngModel)]="username">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="password">

            <h2>{{message}}</h2>

            <button (click)="login()">Log In</button>
            <button (click)="forgotPassword()">Forgot password?</button>


        </form>
        <form *ngIf="forgotPass">
            <h3>Forgot password?</h3>

            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="email" name="email" [(ngModel)]="email">

            <h2>{{message}}</h2>

            <button (click)="submitEmail()">Send email</button>
            <button (click)="backToLogin()">Back to login</button>

        </form>
    </body>
