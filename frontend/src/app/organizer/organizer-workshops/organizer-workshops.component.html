<header>
    <nav>
        <div class="container-up">
            <h3 class="logo">Magnolia<span>Hub</span></h3>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row row-first">
            <div class="col-lg-12 text-center resize-text">Workshops</div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let workshop of workshops; index as i">
                <div class="post">
                    <div class="header_post">
                        <img [src]="photos[i]" alt="">
                    </div>

                    <div class="body_post">
                        <div class="post_content">

                            <h1>{{workshop.name}}</h1>
                            <p>{{workshop.short_description}}</p>
                            <div class="container_infos">
                                <div class="container_tags row row-icons display-flex">
                                    <div class="column">
                                    </div>
                                    <div class="column" (click)="chat(workshop.workshop_id)">
                                        <span class="material-icons-outlined material-symbols-outlined chat">
                                        chat
                                        </span>
                                    </div>
                                    <div class="column" (click)="save(workshop.workshop_id)">
                                        <span class="material-icons-outlined material-symbols-outlined correct">
                                        save_as
                                        </span>
                                    </div>
                                    <div class="column" (click)="manage(workshop.workshop_id)">
                                        <span class="material-icons-outlined material-symbols-outlined manage">
                                        manage_accounts
                                        </span>
                                    </div>
                                    <div class="column" (click)="update(workshop.workshop_id)">
                                        <span class="material-icons-outlined material-symbols-outlined update">
                                            upgrade
                                            </span>
                                    </div>
                                    <div class="column" (click)="cancel(workshop.workshop_id)">
                                        <span class="material-icons-outlined material-symbols-outlined delete">
                                            close
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <label>
        <input type="checkbox" style="display:none">
        <span class="menu"> <span class="hamburger"></span> </span>
        <ul>
          <li> <a href="#">home</a> </li>
          <li> <a href="#">about</a> </li>
          <li> <a href="#">contact</a> </li>
        </ul>
        </label>

</header>
