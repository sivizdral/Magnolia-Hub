<header>
    <nav>
        <div class="container-up">
            <h3 class="logo">Magnolia<span>Hub</span></h3>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-12" style="height:100vh">
            <div class="table_wrapper">
                <table class="table" style="color: white">
                    <tr>
                        <th>Username</th>
                        <th>Accept</th>
                        <th>Reject</th>
                    </tr>
                    <tr *ngFor="let n of names; index as i">
                        <td>{{n}}</td>
                        <td><span class="material-icons-outlined material-symbols-outlined accept" (click)="accept(i)">
                            check
                            </span></td>
                        <td><span class="material-icons-outlined material-symbols-outlined delete" (click)="reject(i)">
                            close
                            </span></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <label>
    <input type="checkbox" style="display:none">
    <span class="menu"> <span class="hamburger"></span> </span>
    <ul>
      <li> <a href="">home</a> </li>
      <li> <a href="login">login</a> </li>
      <li> <a href="signup">sign up</a> </li>
      <li> <a href="top">top 5</a> </li>
      <li> <a href="all-workshops">all workshops</a> </li>
    </ul>
    </label>

</header>
